<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>osipyan_web</title>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <!-- bootstrap -->

<body>
  <div class="constr"> 
      <div class="content">
       <p>  right now you can buy only one model of our rockets: Starship (pic). write the quantity and price (1.4b$).
        soon our catalog of goods will be replenished and pictures will appear for more convenience </p>
       <img src="img/rocket.jpg" alt="rocket" width="300px" height="250px">
      </div>
    <form class="m-3 d-flex justify-content-center row g-3">
      <output class="form-control text-center" name="result" id="result" ></output>
      <div class="col-auto">
        <input type="text" class="form-control" id="price" placeholder="price">
      </div>
      <div class="col-auto">
        <input type="text" class="form-control" id="value" placeholder="quantity">
      </div>
      <div class="col-auto">
        <button id="result-btn" class="btn btn-primary mb-3" >cost of your purchase without delivery</button>
      </div>
    </form>   
  
  </div>
